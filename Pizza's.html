<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza's</title>

    <style>
        /* styles.css */
        
        body {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            margin: 0;
            padding: 0;
            height: 100vh;
            /* Ensure the body takes the full height of the viewport */
            position: relative;
            overflow-y: auto;
            /* Make scrollable scrollbars */
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://wallpaperaccess.com/full/1184035.jpg');
            background-size: cover;
            /* Ensure the image covers the entire background */
            background-position: center;
            /* Center the image */
            background-repeat: no-repeat;
            /* Prevent the image from repeating */
            /* filter: blur(2px); */
            /* Apply blur effect */
            z-index: -1;
            /* Ensure the background is behind other content */
        }
        
        .content {
            position: relative;
            z-index: 1;
            /* Ensure the content is above the background padding: 20px; */
            background-color: none;
            /* Optional: Add a translucent background to the content */
        }
        
        header {
            background-color: rgba(51, 51, 51, 0.8);
            /* Add a slight background color with transparency */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        
        main {
            margin: 20px;
        }
        
        ul.menu {
            list-style-type: none;
            padding: 0;
        }
        
        ul.menu li {
            margin: 20px 0;
            padding: 10px;
            border: 0px solid #ddd;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.562);
            /* Background with transparency */
            box-shadow: 0 20px 4px rgba(0, 0, 0, 0.1);
        }
        
        ul.menu li a {
            transition-duration: 0.4s;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-style: oblique;
            display: block;
            text-align: center;
        }
        
        ul.menu li a:hover {
            background-color: none;
            padding: 5px;
            /* Show effect when curser is on it */
            color: rgb(1, 15, 10);
        }
        
        ul.menu li a.button {
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
            border-radius: 5px;
            background: linear-gradient(90deg, rgba(255, 123, 0, 1) 0%, rgba(255, 200, 100, 1) 100%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        ul.menu li a.button:hover {
            background: linear-gradient(90deg, rgba(255, 200, 100, 1) 0%, rgba(255, 123, 0, 1) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        
        ul.menu li a.button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        ul.menu li .price {
            font-size: 18px;
            font-weight: lighter;
            color: white;
            background-color: rgba(0, 0, 0, 0.342);
            padding: 2px 10px;
            border-radius: 5px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="content">
        <header>
            <h1>Pizza's</h1>
        </header>

        <main>
            <ul class="menu">

                <li><a href="#item1" id="Cheese Pizza" class="button">Cheese Pizza <span class="price">199 Rs.</span></a></li>
                <li><a href="#item2" class="button">Veg Pizza <span class="price">299 Rs.</span></a></li>
                <li><a href="#item3" class="button">Onion and Chilli Pizza <span class="price">399 Rs.</span></a></li>
                <li><a href="#item4" class="button">Corn Pizza <span class="price">499 Rs</span></a></li>
                <li><a href="#item5" class="button">Chicken tikka Pizza <span class="price">599 Rs</span></a></li>
                <li><a href="#item6" class="button">Chicken & Onion Pizza <span class="price">699 Rs</span></a></li>

            </ul>
        </main>
    </div>

    <script>
        document.getElementById('Cheese Pizza').addEventListener('click', function() {
                window.location.href = 'Cheese Pizza.html'
            })
            // This js Helps to add images without adding it's links 
            // in a html file
    </script>

</body>

</html>
