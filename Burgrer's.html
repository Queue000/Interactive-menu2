<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Ritz</title>

    <style>
        /* styles.css */
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            /* Ensure the body takes the full height of the viewport */
            */ position: relative;
            overflow-y: auto;
            /* Make scrollable scrollbars */
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 125vh;
            /* Add vh for a size of background */
            background-image: url('https://wallpaperaccess.com/full/1184035.jpg');
            background-size: cover;
            /* Ensure the image covers the entire background */
            background-position: center;
            /* Center the image */
            background-repeat: no-repeat;
            /* Prevent the image from repeating */
            /* filter: blur(2px); */
            /* Apply blur effect */
            z-index: -1;
            /* Ensure the background is behind other content */
        }
        
        .content {
            position: relative;
            z-index: 1;
            /* Ensure the content is above the background padding: 20px; */
            background-color: none;
            /* Optional: Add a translucent background to the content */
        }
        
        header {
            background-color: rgba(51, 51, 51, 0.8);
            /* Add a slight background color with transparency */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        
        main {
            margin: 20px;
        }
        
        ul.menu {
            list-style-type: none;
            padding: 0;
        }
        
        ul.menu li {
            margin: 20px 0;
            padding: 10px;
            border: 0px solid #ddd;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.562);
            /* Background with transparency */
            box-shadow: 0 20px 4px rgba(0, 0, 0, 0.1);
        }
        
        ul.menu li a {
            transition-duration: 0.4s;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-style: oblique;
            display: block;
            text-align: center;
        }
        
        ul.menu li a:hover {
            background-color: none;
            padding: 5px;
            /* Show effect when curser is on it */
            color: rgb(1, 15, 10);
        }
    </style>
</head>

<body>
    <header>
        <h1>Restaurant Menu</h1>
    </header>

    <main>

        <div class="background"></div>
        <div class="content">
            <ul class="menu">
                <li><a href="Pizza's">Veg Burger</a></li>
                <li><a href="#item2">Veg Cheese Burger</a></li>
                <li><a href="#item3">Double Pattie Veg Cheese Burger</a></li>
                <li><a href="#item4">Spanish Corn Burger</a></li>
                <li><a href="#item5">Spanish Corn Cheese Burger</a></li>
                <li><a href="#item6">Paneer Burger</a></li>
                <li><a href="#item7">Paneer Cheese Burger</a></li>
                <li><a href="#item8">Checken Burger</a></li>
                <li><a href="#item9">Checken Cheese Burger</a></li>
                <li><a href="#item10">Double Pattie Veg Cheese Burger</a></li>
            </ul>
        </div>
    </main>
</body>

</html>
