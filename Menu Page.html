<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <style>
        /* styles.css */
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 5;
            padding: 0;
            height: 100vh;
            /* Ensure the body takes the full height of the viewport */
            */ position: relative;
            overflow-y: auto;
            /* Make scrollable scrollbars */
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 125vh;
            /* Add vh for a size of background */
            background-image: url('https://wallpaperaccess.com/full/1184035.jpg');
            background-size: cover;
            /* Ensure the image covers the entire background */
            background-position: center;
            /* Center the image */
            background-repeat: no-repeat;
            /* Prevent the image from repeating */
            /* filter: blur(2px); */
            /* Apply blur effect */
            z-index: -1;
            /* Ensure the background is behind other content */
        }
        
        .content {
            position: relative;
            z-index: 1;
            /* Ensure the content is above the background padding: 20px; */
            background-color: none;
            /* Optional: Add a translucent background to the content */
        }
        
        header {
            background-color: rgba(51, 51, 51, 0.8);
            /* Add a slight background color with transparency */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        
        main {
            margin: 20px;
        }
        
        ul.menu {
            list-style-type: none;
            padding: 0;
        }
        
        ul.menu li {
            margin: 20px 0;
            padding: 10px;
            border: 0px solid #ddd;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.562);
            /* Background with transparency */
            box-shadow: 0 20px 4px rgba(0, 0, 0, 0.1);
        }
        
        ul.menu li a {
            transition-duration: 0.4s;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-style: oblique;
            display: block;
            text-align: center;
        }
        
        ul.menu li a:hover {
            background-color: none;
            padding: 5px;
            /* Show effect when curser is on it */
            color: rgb(1, 15, 10);
        }
    </style>

</head>

<body>

    <div class="background"></div>
    <div class="content">
        <header>
            <h1>Restaurant Menu</h1>
        </header>
        <main>
            <ul class="menu">
                <li><a href="Pizza's.html">Pizza's</a></li>
                <li><a href="Momo's.html">Momo's (Steamed/Fries)</a></li>
                <li><a href="Burgrer's.html">Burger's</a></li>
                <li><a href="Sandwich's.html">Sandwich</a></li>
                <li><a href="Mojito's.html">Mojito's</a></li>
                <li><a href="Fries.html">Fries</a></li>
                <li><a href="Maggie.html">Maggie</a></li>
                <li><a href="Coffee.html">Coffee</a></li>
                <li><a href="Milk Shake's.html">Milk Shake's</a></li>
                <li><a href="Iced Tea.html">Iced Tea</a></li>
            </ul>
        </main>
    </div>
</body>

</html>
